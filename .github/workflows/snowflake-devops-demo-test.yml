name: snowflake-devops-demo-test

# Controls when the action will run. 
on:
  push:
    paths-ignore:
    - 'Scripts/**'
    - 'Scripts/Stored Proc/**'
    - 'Scripts/Inserts/**'
    - 'Scripts/DDL/**'
    branches:
      - Deloitte_TEST

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Python 3.8.x
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.8.x

      - name: Run schemachange
        env:
          AZURE_SF_ACCOUNT: ${{ secrets.AZURE_SF_ACCOUNT }}
          AZURE_SF_USERNAME: ${{ secrets.AZURE_SF_USERNAME }}
          AZURE_SF_ROLE: ${{ secrets.AZURE_SF_ROLE }}
          AZURE_SF_WAREHOUSE: ${{ secrets.AZURE_SF_WAREHOUSE }}
          AZURE_SF_DATABASE: ${{ secrets.AZURE_SF_DATABASE }}
          SNOWFLAKE_PASSWORD: ${{ secrets.AZURE_SF_PASSWORD }}
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          python --version
          echo "Step 1: Installing schemachange"
          pip install schemachange
          
          echo "Step 2: Running schemachange"
          schemachange -f $GITHUB_WORKSPACE/Scripts** -a $AZURE_SF_ACCOUNT -u $AZURE_SF_USERNAME -r $AZURE_SF_ROLE -w $AZURE_SF_WAREHOUSE -d $AZURE_SF_DATABASE -c $AZURE_SF_DATABASE.SCHEMACHANGE.CHANGE_HISTORY --create-change-history-table
